<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Eid Mubarak</title>
</head>

<body>
  <div class="container">
    <div class="stars">
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
      <div class="star star5"></div>
      <div class="star star6"></div>
      <div class="star star7"></div>
      <div class="star star8"></div>
    </div>
    <div class="lamps-container">
      <img class="vert-move1" src="images/l1.png" width="65" />
      <img class="vert-move2" src="images/l2.png" width="60" />
      <img class="vert-move3" src="images/l3.png" width="80" />
      <img class="vert-move4" src="images/l4.png" width="70" />
      <img class="vert-move5" src="images/l5.png" width="60" />
    </div>
    <div class="content">
      <img src="images/moon.png" class="moon" alt="moon">
      <div class="text">
        <span>Selamat</span>
        <h1>Idulfitri</h1>
        <p>Minal 'aidin wal faizin</p>
      </div>
    </div>
    <div class="pray">
      <p class="arab">تَقَبَّلَ اللَّهُ مِنَّا وَمِنْكُمْ</p>
      <p class="mean">Semoga Allah menerima (puasa dan amal) dari kami dan kalian</p>
    </div>
    <div class="social-media">
      <div>
        <i class="fab fa-instagram"></i> @benny_ds
      </div>
      <div>
        <i class="fab fa-github"></i> bennydrs
      </div>
    </div>
  </div>

</body>

</html>
